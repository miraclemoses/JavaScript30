<body>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {

    // Regular
    console.table(dogs)

    // warning!
    console.warn("stop coding")
    // Error :|
    console.error("wrong input")
    // Info
    console.info("continue coding")
    // Testing
    const p = document.querySelector('p');

    console.log(p)

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
